<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                   <!-- Gérer les compatibilités entre les différents navigateurs -->
    <title>Modify Company</title>
    <link rel="stylesheet" type="text/css" href="ModifyCompany.css">
    <link rel="icon" href="../../../../pictures/Logo_page_web.png">
</head>

<body>
    <main>
        <header>
            <input class="logoCompany" href="../../../../student/homeMenu.html" type="image" id="image" src="../../../../pictures/Logo_company.png" alt="STAGE SENSOR corporate logo">
            <div class="headerDroite">
                <a class="nomPrenom">Nom</a>
                <a class="nomPrenom">Prenom</a>
                <input class="profileButton" type="image" id="image" alt="Profile" src="../../../../pictures/Logo_login.png">
            </div>
        </header>

        <div class="mainbody">
            <div class="optionchoosen">In this page, you only need to change the parameters that you want changed, fill the rest with the good informations</div>
            <div class="formbox">
                <form class="formform">   
                    <input type="text" name="name" id="name" placeholder="Company's Name" required="required" > 
                    <input type="email" name="mail" id="mail" placeholder="company@company.com" required="required" >                    
                    <input type="date" name="creationdate" id="creationdate" required="required" > 
                    <textarea type="text" name="description" id="description" placeholder="Company's description" required="required" ></textarea>
                    <input type="text" name="activity" id="activity" placeholder="Activity Area" required="required" > 
                    <input type="number" name="turnover" id="turnover" placeholder="Company's turnover" required="required" > 
                    <input type="number" name="CESI students hired" id="CESI students hired" placeholder="Number of CESI students hired" required="required" > 
                    <input type="number" name="employees" id="employees" placeholder="Company's employees" required="required" >                     
                    <input type="number" name="clients" id="clients" placeholder="Company's clients"" required="required" > 
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <footer>
            <div class="footertop">
                <div class="texttop">
                    <p>Find the best internship with Stage sensor !</p>
                </div>
                <div class="footersocials">
                    <p class="footersocialsstuff">Find us on social media:</p>
                    <a class="footersocialsstuff" href="https://www.linkedin.com/in/stage-sensor/"><img src="../../../../pictures/logo_linkedin.png" height="30px" width="30px"></a>
                    <a class="footersocialsstuff" href="https://www.instagram.com/stagesensor/"><img src="../../../../pictures/logo_instagram.png" height="30px" width="30px"></a>
                </div>
                <div class="footerbottom">
                    <a class="footerbottomtext" href="../../../footerPages/gethelp.html">Get help</a>
                    <a class="footerbottomtext" href="../../../footerPages/termsofuse.html">Terms of Use</a>
                    <a class="footerbottomtext" href="../../../footerPages/privacypolicy.html">Stage Sensor Privacy policy</a>
                    <a class="footerbottomtext" href="../../../footerPages/legalmentions.html">Legal mentions</a>
                </div>
            </div>
        </footer>
    </main class="mainclass">
</body>
