<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Sensor</title>
    <link rel="stylesheet" type="text/css" href="logIn.css">
</head>

<body>
    <div class="page">
        <div class="corp">
            <header>
                <div class="logo">
                    <img src="pictures/Logo_company.png" alt="STAGE SENSOR corporate logo" width="700px">
                </div>
            </header>
            <div class="welcome">
                <h2>Welcome!</h2>
            </div>
            <div class="Internship">
                <h3>Find an internship with Stage sensor</h3>
            </div>
            <form action="" method="get" class="form1">
                <div class="e-mailtextbox">
                    <h4>Enter e-mail address</h4>
                    <input type="text" id="e-mail" required>
                </div>
                <div class="passwordtextbox">
                    <h4>Enter password address</h4>
                    <input type="text" id="password">
                </div>
                <div class="signinbutton">
                    <input class="signin" type="button" value="Sign In" required>
                </div>
            </form>

        </div>
    </div>
</body>


<footer>
    <div class="footerElements">
        <h3 class="textEnd">Find us on social media:</h3>
        <a href="https://www.linkedin.com/in/stage-sensor/"><img src="../pictures/logo_linkedin.png" height="50"
                width="50" id="logoInstagram"></a>
        <a href="https://www.instagram.com/stagesensor/"><img src="../pictures/logo_instagram.png" height="50"
                width="50" id="logoLinkedin"></a>
    </div>
